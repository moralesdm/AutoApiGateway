version: '3.8'

services:
  api-gateway:
    build: .
    ports:
      - "80:80"
    environment:
      USUARIOS_HOST: ${USUARIOS_HOST}
      USUARIOS_PORT: ${USUARIOS_PORT}
      VEHICULOS_HOST: ${VEHICULOS_HOST}
      VEHICULOS_PORT: ${VEHICULOS_PORT}
      ALQUILERES_HOST: ${ALQUILERES_HOST}
      ALQUILERES_PORT: ${ALQUILERES_PORT}
      FACTURAS_HOST: ${FACTURAS_HOST}
      FACTURAS_PORT: ${FACTURAS_PORT}
